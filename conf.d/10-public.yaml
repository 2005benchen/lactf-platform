  ### RULES AND RESTRICTIONS
  1. You may use any tool, subject to the restrictions below, at your disposal to attempt to solve the problems. We especially encourage the use of free and open>
  2. During the competition, only members of a given team may assist in solving a challenge for that team. You may not seek out “new” help; you are free to use a>
  3. Each team must have a valid email address that should serve as the point of contact. UCLA students should use a @g.ucla.edu email to register for access to >
    - Login is facilitated using a team token. Do NOT share this token, as anyone with this token can access your team’s account!
  4. There are two divisions for teams, UCLA and Open.
    - Teams in the UCLA-only division may consist of up to four participants. All members must be UCLA students in order to be eligible for UCLA-division prizes,>
    - There is no size limit for Open division teams and members can be from anywhere. UCLA students may choose to participate in this division if they wish to d>
  5. No flag or hint sharing. Do not accept hints or guidance from anyone except through official support channels.
  6. Do not attempt to attack or interfere with other teams or any servers used in this competition that are not explicitly designated for being hacked in a prob>
  7. No brute-force guessing flags. Feel free to try several flags if you're not sure, but don't try any sort of brute forcing on the flags.
  8. Finally, have fun and try and learn something new!

  ### SCORING
