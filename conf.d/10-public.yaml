  2. Challenges are subject to dynamic scoring: the more teams that solve a particular challenge, the less points that challenge will be worth to all teams who s>
  3. The prize winning teams will be contacted by us after the contest ends. Please make sure the email used to register the team is accurate.
  4. We reserve the right to require write-ups from the winning teams for any problems we choose as proofs of solution.
  5. In the event that a team that is ineligible for prizes wins a prize, the next eligible, high school or middle school US team will recieve that prize.
  6. Anyone who violates these rules will be disqualified. All decisions made by LA CTF are final.

